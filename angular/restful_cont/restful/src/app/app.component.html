<div class="wrapper">

    <h1>Restful Tasks API</h1>

    <button (click)="getTasksFromService()"> Get all Tasks</button>

    <p *ngFor="let task of tasks">{{task.title}} -- {{task.description}} <button
            (click)='showInfo(task._id)'>Show</button></p>

    <app-task *ngIf="selectedTask" [showInfo]="selectedTask"></app-task>

</div>
